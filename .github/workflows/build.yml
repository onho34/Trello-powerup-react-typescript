name: Build
on:
  push:
    branches: [ main ]
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
      PORT: 3000
      POWERUP_NAME: ${{ github.repository }}
      POWERUP_URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}
      CONTEXT_PATH: /${{ github.repository }}
      POWERUP_ID: SUPPLY_POWERUP_ID_HERE
      POWERUP_APP_KEY: SUPPLY_POWERUP_APP_KEY_HERE
      OPTRO_API_KEY: DISABLED
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Install Packages
        run: yarn install
      - name: Build GitHub Pages
        run: yarn build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
          CLEAN: true
